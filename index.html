        function generateQuiz() {
            const quizForm = document.getElementById('quiz-form');
            quizData.forEach((q, index) => {
                const qContainer = document.createElement('div');
                qContainer.className = 'question-container';
                qContainer.id = `q${index}`;

                const qText = document.createElement('div');
                qText.className = 'question-text';
                qText.textContent = q.soal;
                qContainer.appendChild(qText);

                q.pilihan.forEach(optionText => {
                    const optionDiv = document.createElement('label');
                    optionDiv.className = 'option';
                    
                    const optionInput = document.createElement('input');
                    optionInput.type = 'radio';
                    optionInput.name = `question${index}`;
                    optionInput.value = optionText.charAt(0);
                    
                    optionDiv.appendChild(optionInput);
                    optionDiv.appendChild(document.createTextNode(optionText));
                    qContainer.appendChild(optionDiv);
                });

                const feedbackDiv = document.createElement('div');
                feedbackDiv.className = 'feedback';
                feedbackDiv.id = `feedback${index}`;
                qContainer.appendChild(feedbackDiv);

                quizForm.appendChild(qContainer);
            });
        }

        function submitQuiz() {
            let score = 0;
            const totalQuestions = quizData.length;
            const resultsDiv = document.getElementById('results');
            
            // Hapus feedback sebelumnya
            document.querySelectorAll('.feedback').forEach(div => {
                div.innerHTML = '';
                div.className = 'feedback';
            });

            quizData.forEach((q, index) => {
                const questionName = `question${index}`;
                const selectedOption = document.querySelector(`input[name="${questionName}"]:checked`);
                const feedbackDiv = document.getElementById(`feedback${index}`);
                
                let isCorrect = false;

                if (selectedOption) {
                    if (selectedOption.value === q.jawaban_benar) {
                        score++;
                        isCorrect = true;
                        feedbackDiv.classList.add('correct');
                        feedbackDiv.innerHTML = '<strong>Jawaban Anda Benar!</strong>';
                    } else {
                        feedbackDiv.classList.add('incorrect');
                        feedbackDiv.innerHTML = `<strong>Jawaban Anda Salah.</strong> Jawaban yang benar adalah ${q.jawaban_benar}.`;
                    }
                } else {
                    // Jika tidak dijawab, beri feedback salah
                    feedbackDiv.classList.add('incorrect');
                    feedbackDiv.innerHTML = `<strong>Tidak Dijawab.</strong> Jawaban yang benar adalah ${q.jawaban_benar}.`;
                }

                if (!isCorrect) {
                    const explanationDiv = document.createElement('div');
                    explanationDiv.className = 'explanation';
                    explanationDiv.innerHTML = `<strong>Penjelasan:</strong> ${q.penjelasan}`;
                    feedbackDiv.appendChild(explanationDiv);
                }
            });

            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = `<h2>Hasil Kuis</h2><p>Skor Anda: <strong>${score} / ${totalQuestions}</strong></p>`;
            
            // Scroll ke atas untuk melihat hasil
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
